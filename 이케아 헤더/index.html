<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA KOREA - IKEA</title>
    <!-- 파비콘 설정-->
    <link rel="icon" href="favicon/IKEA favicon.ico" />
    <!-- 각 브라우저의 기본 스타일을 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- 구글 폰트: main.css보다 먼저 불러올 수 있도록 한다 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- main.css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body> 
    <div class="header--primary">
        <ul>
            <li><a href=""><span class="material-icons">
                info
                </span>코로나19 대응 공지</a></li>
            <li><a href=""><span class="material-icons">
                call
                </span>비대면 전화주문 서비스</a></li>
            <li><a href=""><span class="material-icons">
                shopping_basket
                </span>IKEA 베스트셀러</a></li>
        </ul>
    </div>
<header>
  
    
    <div class="header--secondary">
        <div id="btn--open" class="material-icons">
            menu
        </div>
        <div class="logo">
            <a href="/">
                <img src="https://www.ikea.com/kr/ko/static/ikea-logo.f88b07ceb5a8c356b7a0fdcc9a563d63.svg" alt="IKEA" />
            </a>
        </div>
        <ul class="h-menu">
            <li>
                <a href="https://www.ikea.com/kr/ko/cat/products-products/" class="hm-link" data-index="0" data-products-link>모든제품</a>
            </li>
            <li>
                <a href="https://www.ikea.com/kr/ko/rooms/" class="hm-link" data-index="1">디지털 쇼룸</a>
            </li>
        </ul>
        <div class="search">
            
            <span class="material-icons" id="search">
                search
            </span>
            <input id="search__box" placeholder="검색어 입력" />
            <span class="material-icons" id="camera">
                photo_camera
                </span>
        </div>
        <div class="icons">
            <ul>
                <li>
                    <a href="https://www.ikea.com/kr/ko/customer-service/track-manage-order/"><span class="material-icons">
                        local_shipping
                        </span></a>
                </li>
                <li>
                    <a href="https://www.ikea.com/kr/ko/profile/"><span class="material-icons">
                        person
                        </span></a>
                </li>
                <li>
                    <a href="https://www.ikea.com/kr/ko/favourites/"><span class="material-icons">
                        favorite_border
                        </span></a>
                </li>
                <li>
                    <a href="https://www.ikea.com/kr/ko/shoppingcart/"><span class="material-icons">
                        shopping_basket
                        </span></a>
                </li>
            </ul>
        </div>
    </div>
        
</header>
<section>
    <div class="main-image">
        <img src="https://www.ikea.com/images/94/ba/94ba4dcd88be5a3372047b3f0ec05d05.jpg?f=xxxl" alt="main image">
    </div>
    <div class="promotion">
        <p>설레는 우리집, 전국 어디서나 배송비 39,000원</p>
        <p>3월 31일부터 5월 31일까지 최대 2만원 할인된 배송비로 합리적인 쇼핑을 즐겨보세요!</p>
    <button class="look-btn"><a href="https://www.ikea.com/kr/ko/offers/?itm_campaign=fy21deli&itm_element=mb&itm_content=homepagea">자세히 보기</a></button>
    </div>
</section>
</body>
</html>
